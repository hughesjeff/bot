group 'org.purduelug'
version '1.0-SNAPSHOT'

apply plugin:'java'
apply plugin:'application'
mainClassName = "Bot"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.pircbotx:pircbotx:2.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
